<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube App Redesign</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #202020;
            padding: 10px 15px;
        }
        header input {
            width: 60%;
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: #fff;
        }
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 15px;
        }
        .video-card {
            display: flex;
            gap: 10px;
            background: #1f1f1f;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-thumbnail img {
            width: 150px;
            height: 90px;
            object-fit: cover;
        }
        .video-details {
            flex: 1;
            padding: 10px;
        }
        .video-details h3 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        .video-details p {
            margin: 0;
            font-size: 12px;
            color: #bbb;
        }
        nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #202020;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h2>YouTube</h2>
        <input type="text" placeholder="Search">
    </header>
